<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 打赏 design by gqzdev </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
    <style>
            /*  打赏 start create by gqz*/
            .dashang_content {
                width: 80%;
                margin: 10px auto;
            }

            .hide_box {
                z-index: 999;
                filter: alpha(opacity=50);
                background: #666;
                opacity: 0.5;
                -moz-opacity: 0.5;
                left: 0;
                top: 0;
                height: 99%;
                width: 100%;
                position: fixed;
                display: none;
            }

            .shang_box {
                width: 540px;
                height: 540px;
                padding: 10px;
                background-color: #fff;
                border-radius: 10px;
                position: fixed;
                z-index: 1000;
                left: 50%;
                top: 50%;
                margin-left: -280px;
                margin-top: -280px;
                border: 1px dotted #dedede;
                display: none;
            }

            .shang_box img {
                border: none;
                border-width: 0;
            }

            .dashang {
                display: block;
                width: 100px;
                margin: 5px auto;
                height: 25px;
                line-height: 25px;
                padding: 10px;
                background-color: #E74851;
                color: #fff;
                text-align: center;
                text-decoration: none;
                border-radius: 10px;
                font-weight: bold;
                font-size: 16px;
            }

            .shang_close {
                float: right;
                display: inline-block;
            }

            .shang_logo {
                display: block;
                text-align: center;
                margin: 20px auto;
            }

            .shang_tit {
                width: 100%;
                height: 75px;
                text-align: center;
                line-height: 66px;
                color: #a3a3a3;
                font-size: 16px;
                /*background: url('/dsimg/cy-reward-title-bg.jpg');*/
                font-family: 'Microsoft YaHei';
                margin-top: 7px;
                margin-right: 2px;
            }

            .shang_tit p {
                color: #a3a3a3;
                text-align: center;
                font-size: 16px;
            }

            .shang_payimg {
                width: 140px;
                padding: 10px;
                border: 6px solid #EA5F00;
                margin: 0 auto;
                border-radius: 3px;
                height: 140px;
            }

            .shang_payimg img {
                display: block;
                text-align: center;
                width: 140px;
                height: 140px;
            }

            .pay_explain {
                text-align: center;
                margin: 10px auto;
                font-size: 12px;
                color: #545454;
            }

            .radiobox {
                width: 16px;
                height: 16px;
                background: url('https://static.runoob.com/images/dashang/radio2.jpg');
                /* background: url('https://images.cnblogs.com/cnblogs_com/gqzdev/1564989/t_dashang_radio2.jpg');  */
                display: block;
                float: left;
                margin-top: 5px;
                margin-right: 14px;
            }

            .checked .radiobox {
                background: url('https://static.runoob.com/images/dashang/radio1.jpg');
                /* background: url('https://images.cnblogs.com/cnblogs_com/gqzdev/1564989/t_dashang_radio1.jpg');  */
            }

            .shang_payselect {
                text-align: center;
                margin: 0 auto;
                margin-top: 40px;
                cursor: pointer;
                height: 60px;
                width: 280px;
            }

            .shang_payselect .pay_item {
                display: inline-block;
                margin-right: 10px;
                float: left;
            }

            .shang_info {
                clear: both;
            }

            .shang_info p,
            .shang_info a {
                color: #C3C3C3;
                text-align: center;
                font-size: 12px;
                text-decoration: none;
                line-height: 2em;
            }
            /*  打赏 end create by gqzdev/    
    </style>
 </head>
    
    
      
    
 <body>
    <!--打赏  链接  start-->
    <a onclick="dashangToggle()" class="dashang">打赏</a>

    <!--打赏 start-->
    <div>
        <div class="dashang_content" >
            <div class="shang_box">
                <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭">
                    <img src="https://images.cnblogs.com/cnblogs_com/gqzdev/1564989/t_close.jpg"
                         style="width:10px;height:10px" alt="取消" /></a>
                <div class="shang_tit">
                    <p>『感谢您的支持，我会继续努力的』</p>
                </div>
                <div class="shang_payimg">
                    <img src="https://images.cnblogs.com/cnblogs_com/gqzdev/1564989/t_alipay.png" alt="扫码支持" title="扫一扫" />
                </div>
                <div class="pay_explain">扫码打赏，你说多少就多少</div>
                <div class="shang_payselect">
                    <div class="pay_item checked" data-id="alipay">
                        <span class="radiobox"></span>
                        <span class="pay_logo">
                      <img src="https://images.cnblogs.com/cnblogs_com/gqzdev/1564989/t_alipay.jpg"
                           style="width:82px;height:28px"  alt="支付宝" />
                </span>
                    </div>
                    <div class="pay_item" data-id="weipay">
                        <span class="radiobox"></span>
                        <span class="pay_logo">
                      <img src="https://images.cnblogs.com/cnblogs_com/gqzdev/1564989/t_wechat.jpg"
                           style="width:115px;height:28px" alt="微信" />
                </span>
                    </div>
                </div>
                <div class="shang_info">
                    <p>打开<span id="shang_pay_txt" style="font-weight:bold; margin: 6px;">支付宝</span>扫一扫，即可进行扫码打赏哦!!</p>
                    <p>Powered by
                        <a href="http://ganquanzhong.top" target="_blank" title="ForFuture Design">Design  ForFuture Group</a>
                        &nbsp;&nbsp; <a >gqzdev™</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!--打赏 end-->


    <!--  打赏  start-->    
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function() {
            $(".pay_item").click(function() {
                $(this).addClass('checked').siblings('.pay_item').removeClass('checked');
                var dataid = $(this).attr('data-id');
                $(".shang_payimg img").attr("src", "https://images.cnblogs.com/cnblogs_com/gqzdev/1564989/t_" + dataid + ".png");
                $("#shang_pay_txt").text(dataid == "alipay" ? "支付宝" : "微信");
            });
        });
        function dashangToggle() {
            $(".hide_box").fadeToggle();
            $(".shang_box").fadeToggle();
        }
    </script>
    <!--  打赏  start-->  
 </body>
</html>
